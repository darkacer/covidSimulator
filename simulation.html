<html>
	<head>
	<script src="https://unpkg.com/js-quadtree"></script>
	<script src='simul.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
		canvas {
			border:1px solid #d3d3d3;
			background-color: #f1f1f1;
		}
		</style>
	</head>
	
	<body onload="startGame()" style='display: inline-block;'>
	<br>
		<div style='display: inline-block;'>
		<b>
			Days : <span id='days'></span><br>
			Infected People : <span id='infected'></span><br></b>
			Number Of People :<input id='numberOfPeople' type="number" value = 100 min = 0><br>
			Number infected People :<input id='infectedPeople' type="number" value = 1 min = 0><br>
			Mobility Percentage :<input id='mobilityPer' type="number" value = 50 min = 0  max=100>
			<button onclick="kickStart()">Start Simulation</button>
		</div>
		<div style='display: inline-block;'>
			<canvas id="line-chart" style="display: none;" width="1000" height="500"></canvas>
		</div>		
	</body>
	<br>	
</html>
